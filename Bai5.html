<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="up"></ul>
    <script>
        var names = [
            "Nguyễn Văn A",
            "Vũ Thị B",
            "Nguyễn Minh C"
        ]
        var lay = document.getElementById("up");
        var hung = "";
        for (var i=0; i<names.length; i++){
            hung += `<li>${names[i]}</li>`
        }
        document.getElementById("up").innerHTML=hung;
    </script>
</body>
</html>
