<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .change{
            background-color: yellow;
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
<body>
    <h1 id="h1">This text is optional</h1>
    <button onclick="changeBg()">Press to say hide text</button>

    <script>
        function changeBg() {
            var addBg = document.getElementById("h1");
            addBg.classList.add("change");
        }
    </script>
</body>
</html>
