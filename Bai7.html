<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr border = "1px">
            <td>Cell 1 row 1</td>
            <td>Cell 2 row 1</td>
            <td>Cell 3 row 1</td>
        </tr>
        <tbody id="hung">

        </tbody>
    </table>
    <a href="" onclick="addRow()" type="button">ADD ROW</a>

    <script>
        var row = [];
        function addRow() {
            row.push(1);
            console.log(row);
            render();
        }
        function render() {
            var _hung = document.getElementById("hung");
            var _html = "";
            for (var i = 0; i < row.length; i++) {
                _html += `<tr>
                    <td>>Cell 1 row ${i+2}</td>
                    <td>>Cell 1 row ${i+2}</td>
                    <td>>Cell 1 row ${i+2}</td>
                <tr>`
            }
            _hung.innerHTML =_html;
        }
        
        render();
    </script>
</body>
</html>
