<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">This text is optional</h1>
    <button onclick="changeText()">Press to say hide text</button>

    <script>
        function changeText() {
           var text = document.getElementById("text");
           text.innerHTML = "Text after change";
        }
    </script>
</body>
</html>
